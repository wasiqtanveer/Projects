<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Rock papaer Scissor
    </header>
    <div class="game">
        <div class="options">
            <div class="option rock">✊</div>
            <div class="option paper">✋</div>
            <div class="option scissor">✌</div>
        </div>
        <div class="score">
            <div class="human">
                <div class="human name">Human</div>
                <div class="human score">0</div>
            </div>
            <div class="computer">
                <div class="computer name">Computer</div>
                <div class="computer score">0</div>
            </div>
        </div>
        <div class="status">
            Select any
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
