<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="right.css">
  </head>
  <body>
    <header>
      <div class="spotify logo invert">
        <img src="svgs/Logo.svg" alt="Spotify Logo" />
      </div>

      <div class="middle">
        <div class="home logo invert"><img src="svgs/home.svg" alt="" /></div>

        <form>
          <div class="search logo invert">
            <img src="svgs/search.svg" alt="search" />
          </div>
          <input type="text" placeholder="What do you want to play?" />
        </form>
      </div>
      <div class="log">
        <button class="signup"><a href="Signup-Login/signup.html">Sign up</a></button>
        <button class="login"><a href="Signup-Login/login.html">Log in</a></button>
      </div>
    </header>

    <div class="body">
      <div class="left part">
        <div class="library top">
          <div class="image invert logo">
            <img  src="svgs/library.svg" alt=" library logo" />
            <p>Your Library</p>
          </div>
          <div class="add invert logo">
            <img src="svgs/add.svg" alt="add logo" />
          </div>
        </div>
        <div class="playlists">
        </div>

        <footer>
          <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety Center</span></a></div>
          <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>

        </footer>
      </div>


      <div class="right part">
        <div class="artists">
          <div class="headings">
          <p>Popular artists</p>
          <a href="">Show all</a>
          </div>
          <div class="all">

          <div class="circleContainer">
            <div class="circle">
              <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" data-testid="card-image" alt="" class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 MxmW8QkHqHWtuhO589PV yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
              <img src="svgs/play.svg" alt="">
            </div>
            <div class="text">
            <p>Pritam</p>
            <p>artist</p>
          </div>
          </div>

          <div class="circleContainer">
            <div class="circle">
              <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" data-testid="card-image" alt="" class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 MxmW8QkHqHWtuhO589PV yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
              <img src="svgs/play.svg" alt="">
            </div>
            <div class="text">
            <p>Pritam</p>
            <p>artist</p>
          </div>
          </div>

          <div class="circleContainer">
            <div class="circle">
              <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" data-testid="card-image" alt="" class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 MxmW8QkHqHWtuhO589PV yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
              <img src="svgs/play.svg" alt="">
            </div>
            <div class="text">
            <p>Pritam</p>
            <p>artist</p>
          </div>
          </div>


          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
